<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">
		<link rel="stylesheet" href="css/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">


                <!-- 1M INTRO -->
                <section data-external="modules/intro/intro.html"> </section>

                <!-- 2M PRELUDE: WHO I AM AND WHERE WE ALL WERE WHEN D8 IS RELEASED AND THIS IS ALL BRAND NEW -->
                <section data-external="modules/prelude/prelood.html"> </section>

                <!-- 5M REVELATION: WHAT FINALLY MADE US SEE THE LIGHT -->
                <section data-external="modules/revelation/revelation.html"> </section>

                <!-- 5M PREFLIGHT (epcot warning story -- you are going to feel like you might die/let's make sure we are all on the same page) -->
                <section data-external="modules/preflight/preflight.html"> </section>

                <!-- 5M CONFIG 101 -->
                <section data-external="modules/config101/config101.html"> </section>

                <!-- 10M FLIGHT -->
                <section data-external="modules/flight/flight.html"> </section>

                <!-- 3M REALITY -->
                <section data-external="modules/reality/reality.html"> </section>

                <!-- 5M THE TEAM -->
                <section data-external="modules/team/team.html"> </section>

                <!-- 5M THE CLIENT -->
                <section data-external="modules/client/client.html"> </section>

                <!-- BEST PRACTICES -->
                <section data-external="modules/best-practices/best-practices.html"> </section>

                <!-- TROUBLE ON THE WESTERN FRONT -->
                <section data-external="modules/trouble/trouble.html"> </section>

                <!-- INFINITY AND BEYOND -->
                <section data-external="modules/infinity/infinity.html"> </section>

                <!-- LOGISTICS -->
                <section data-external="modules/logistics/logistics.html"> </section>

























            </div>
		</div>



		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    // Interpret Markdown in <section> elements
                    { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/zoom-js/zoom.js', async: true },
                    { src: 'plugin/external/external.js', condition: function() { return !!document.querySelector( '[data-external]' ); } }

                ]
			});
		</script>
	</body>
</html>
